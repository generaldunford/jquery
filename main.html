<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>js clock</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="clock">
        <div class="hand hr"></div>
        <div class="hand min"></div>
        <div class="hand sec"></div>
        <span class="number twelve"></span><span class="number three"></span>
        <span class="number six"></span><span class="number nine"></span>
    </div>
    <div class="digital">
        <span class="d-hr"></span> : <span class="d-min"></span> :
        <span class="d-sec"></span>
  </div>
 </body>
</html>
